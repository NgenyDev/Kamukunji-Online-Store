</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4 mb-0"><a href="/" class="text-white text-decoration-none">Kamukunji Online Store</a></div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/shop.html" class="nav-link text-white">Shop</a></li>
                    <li class="nav-item"><a href="/cart.html" class="nav-link text-white">Cart</a></li>
                    <li class="nav-item"><a href="/contact.html" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </div>
    </header>
    <main class="container">
        <section class="contact" id="contact">
            <h1 class="mb-4">Contact Us</h1>
            <form action="submit_contact_form.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kamukunji Online Store</p>
