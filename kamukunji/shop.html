<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamukunji Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/">Kamukunji Online Store</a></div>
        <nav>
            <ul>
                <li><a href="/shop.html">Shop</a></li>
                <li><a href="/cart.html">Cart</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <section class="products-section">
            <h2>Featured Products</h2>
            <div class="product-list-section">
                <div class="product-item">
                    <img src="product1.jpg" alt="Curtains">
                    <h3>Curtains</h3>
                    <p>KSH 2999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Carpet">
                    <h3>Carpet</h3>
                    <p>KSH 5999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Office Blinds">
                    <h3>Office Blinds</h3>
                    <p>KSH 4999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Rails">
                    <h3>Rails</h3>
                    <p>KSH 2999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Wallpapers">
                    <h3>Wallpapers</h3>
                    <p>KSH 1999</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
        
        <section class="add-product-section">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required><br><br>
                
                <label for="product-price">Product Price (KSH):</label>
                <input type="number" id="product-price" name="product-price" required><br><br>
                
                <label for="product-img">Product Image:</label>
                <input type="file" id="product-img" name="product-img" accept="image/*" required><br><br>
                
                <button type="submit">Add Product</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 Kamukunji Online Store</p>
    </footer>

    <script>
        document.getElementById('add-product-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('product-name').value);
            formData.append('price', document.getElementById('product-price').value);
            formData.append('img', document.getElementById('product-img').files[0].name); // Get the file name for now
            
            try {
                const response = await fetch('http://localhost:3000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('product-name').value,
                        price: document.getElementById('product-price').value,
                        img: document.getElementById('product-img').files[0].name
                    })
                });
                
                if (response.ok) {
                    alert('Product added successfully!');
                    location.reload(); // Reload the page to reflect the new product
                } else {
                    const errorData = await response.text(); // Read response as text
                    alert('Failed to add product: ' + errorData);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add product: ' + error.message);
            }
        });
    </script>

</body>
</html>
