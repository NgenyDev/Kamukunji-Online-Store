<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4 mb-0"><a href="/" class="text-white text-decoration-none">Kamukunji Online Store</a></div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/shop.html" class="nav-link text-white">Shop</a></li>
                    <li class="nav-item"><a href="/cart.html" class="nav-link text-white">Cart</a></li>
                    <li class="nav-item"><a href="/contact.html" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </div>
    </header>
    <h1>Register</h1>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Registration successful!');
                window.location.href = '/login.html';
            } else {
                alert('Registration failed!');
            }
        });
    </script>
</body>
</html>
