<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamukunji Online Store - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4 mb-0"><a href="/" class="text-white text-decoration-none">Kamukunji Online Store</a></div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/shop.html" class="nav-link text-white">Shop</a></li>
                    <li class="nav-item"><a href="/cart.html" class="nav-link text-white">Cart</a></li>
                    <li class="nav-item"><a href="/contact.html" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section class="cart">
            <h1 class="mb-4">Your Cart</h1>
            <div id="cart-items" class="row">
                <!-- Cart items will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2024 Kamukunji Online Store</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'col-md-4 mb-4';
                productItem.innerHTML = `
                    <div class="card">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body text-center">
                            <h3 class="card-title">${product.name}</h3>
                            <p class="card-text">KSH ${product.price}</p>
                            <button class="btn btn-danger" onclick="removeFromCart(${product.id})">Remove</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(productItem);
            });
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(product => product.id != id);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload(); // Reload the page to update the cart display
        }

        window.onload = loadCart;
    </script>
</body>
</html>
